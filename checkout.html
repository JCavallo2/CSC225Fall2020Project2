      <form action="order-confirm.html">
        <div class="row">
          <div class="form-group col-sm-3">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First">
          </div>
          <div class="form-group col-sm-3">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="Email" placeholder="Email">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone"  placeholder="Phone" minlength="10" maxlength="10">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-3">
            <label for="zip-code">Zip Code</label>
            <input type="text" class="form-control" id="zip-code" placeholder="Zip Code">
          </div>
          <div class="form-group col-sm-3">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="State">
          </div>
        </div>

        <br/>
        <br/>

        <h4>Card Info:</h4>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="card-num">Card Number</label>
            <input type="text" class="form-control" id="card-num" placeholder="Card Number" minlength="16" maxlength="16">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-3">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="CVV" minlength="3" maxlength="3">
          </div>
          <div class="form-group col-sm-3">
            <label for="expiration-date">Expiration Date</label>
            <input type="text" class="form-control" id="expiration-date" placeholder="mm/yy" minlength="5" maxlength="5">
          </div>
        </div>

        <br/>

        <h4>Shipping:</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="ship" id="ship_free" value="free" checked>
          <label class="form-check-label" for="ship_free">
            Free 
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="ship" id="ship_fast" value="fast">
          <label class="form-check-label" for="ship_fast">
            Expedited (+$10.00)
          </label>
        </div>

        <br/>
        <button  type="submit" class="btn btn-primary">Submit</button>
      </form>
